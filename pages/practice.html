<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>練習ページ</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    #timer {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      color: #2c3e50;
    }
    #timer.warning {
      color: #e74c3c; /* 警告色（赤） */
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .practice-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .practice-info {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- カウントダウン用オーバーレイ -->
  <div id="countdown-overlay" class="countdown-overlay">
    <div class="countdown-content">
      <div id="countdown-number" class="countdown-number">3</div>
      <div class="countdown-text">秒後に入力を開始してください</div>
    </div>
  </div>

  <div class="practice-container">
    <div class="practice-info">
      <h1>練習</h1>
      <p>本番と同じ形式で練習します。表示される文章を正確に入力してください。<br>4分間の制限時間があります。</p>
      
      <div id="timer">04:00</div>
    </div>
    
    <section id="test-area">
      <h2>入力対象</h2>
      <div id="target-sentence">（ここに文章が表示されます）</div>
    </section>

    <section id="input-area">
      <div id="input-feedback" class="feedback-area"></div>
      <h2>入力欄</h2>
      <textarea id="user-input" rows="4" placeholder="ここに入力してください"></textarea>
    </section>

    <section id="control-buttons">
      <div class="button-row">
        <button onclick="nextSentence()" id="next-btn" class="btn-primary">次の文へ</button>
        <button onclick="skipSentence()" id="skip-btn">スキップ</button>
      </div>
      <div class="button-row">
        <button id="start-measurement-btn" class="btn-primary">今すぐ測定へ進む</button>
      </div>
    </section>
  </div>

  <script src="../js/practice.js"></script>
</body>
</html>
